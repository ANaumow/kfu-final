  grafana:
    build: './config/grafana'
    ports:
      - "3000:3000"
    volumes:
      - ./grafana:/var/lib/grafana
#      - ./my-temp:/etc
      - ./config/custom.ini:/etc/grafana/grafana.ini
#      - ./my-temp:/etc/grafana/

#    environment:
#      GF_SECURITY_ADMIN_USER: user
#      GF_SECURITY_ADMIN_PASSWORD: 1234
